[build]
  command = "echo 'Build complete'"
  functions = "netlify/functions"
  publish = "frontend/dashboards"

[[redirects]]
  from = "/api/screenpop/customer"
  to = "/.netlify/functions/customer-lookup"
  status = 200

[[redirects]]
  from = "/api/screenpop/test-data"
  to = "/.netlify/functions/test-data"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

# SPA fallback - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
